# Styles...
foreground: &foreground "#c7c7c7"
background: &background "#14191e"
current_line: &current_line "#44475a"
selection: &selection "#44475a"
comment: &comment "#6272a4"
cyan: &cyan "#00c5c7"
green: &green "#00c200"
cyan: &cyan "#00c5c7"
brightblue: &brightblue "#a6aaf1"
purple: &purple "#bf3fbd"
red: &red "#b43c29"
yellow: &yellow "#c7c400"
grey: &grey "#676767"

# Skin...
k9s:
  # General K9s styles
  body:
    fgColor: *foreground
    bgColor: *background
    logoColor: *grey
  # ClusterInfoView styles.
  info:
    fgColor: *yellow
    sectionColor: *foreground
  frame:
    # Borders styles.
    border:
      fgColor: *grey
      focusColor: *current_line
    menu:
      fgColor: *foreground
      keyColor: *brightblue
      # Used for favorite namespaces
      numKeyColor: *brightblue
    # CrumbView attributes for history navigation.
    crumbs:
      fgColor: *foreground
      bgColor: *current_line
      activeColor: *current_line
    # Resource status and update styles
    status:
      newColor: *cyan
      modifyColor: *purple
      addColor: *green
      errorColor: *red
      highlightcolor: *cyan
      killColor: *comment
      completedColor: *comment
    # Border title styles.
    title:
      fgColor: *foreground
      bgColor: *current_line
      highlightColor: *cyan
      counterColor: *purple
      filterColor: *brightblue
  views:
    # Charts skins...
    charts:
      bgColor: default
      defaultDialColors:
        - *purple
        - *red
      defaultChartColors:
        - *purple
        - *red
    # TableView attributes.
    table:
      fgColor: *foreground
      bgColor: *background
      cursorColor: *current_line
      # Header row styles.
      header:
        fgColor: *yellow
        bgColor: *background
        sorterColor: *cyan
    # Xray view attributes.
    xray:
      fgColor: *foreground
      bgColor: *background
      cursorColor: *current_line
      graphicColor: *purple
      showIcons: false
    # YAML info styles.
    yaml:
      keyColor: *brightblue
      colonColor: *brightblue
      valueColor: *foreground
    # Logs styles.
    logs:
      fgColor: *foreground
      bgColor: *background
      indicator:
        fgColor: *foreground
        bgColor: *cyan
